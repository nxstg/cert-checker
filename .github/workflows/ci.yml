name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Verify dependencies
      run: go mod verify

    - name: Format check
      run: |
        go fmt ./...
        git diff --exit-code

    - name: Static analysis
      run: go vet ./...

    - name: Run tests
      run: go test -v ./...

    - name: Build
      run: go build -buildvcs=false -v -o cert-checker

  build-cross-platform:
    name: Cross-Platform Build
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: cert-checker-linux-amd64
          - goos: linux
            goarch: arm64
            output: cert-checker-linux-arm64
          - goos: darwin
            goarch: amd64
            output: cert-checker-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: cert-checker-darwin-arm64
          - goos: windows
            goarch: amd64
            output: cert-checker-windows-amd64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -buildvcs=false -v -o ${{ matrix.output }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: ${{ matrix.output }}
