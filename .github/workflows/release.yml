name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -buildvcs=false -ldflags="-s -w" -o cert-checker-linux-amd64
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -buildvcs=false -ldflags="-s -w" -o cert-checker-linux-arm64
        
        # macOS AMD64 (Intel)
        GOOS=darwin GOARCH=amd64 go build -buildvcs=false -ldflags="-s -w" -o cert-checker-darwin-amd64
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -buildvcs=false -ldflags="-s -w" -o cert-checker-darwin-arm64
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -buildvcs=false -ldflags="-s -w" -o cert-checker-windows-amd64.exe

    - name: Create checksums
      run: |
        sha256sum cert-checker-* > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          cert-checker-linux-amd64
          cert-checker-linux-arm64
          cert-checker-darwin-amd64
          cert-checker-darwin-arm64
          cert-checker-windows-amd64.exe
          checksums.txt
          config.yaml.example
        body: |
          ## インストール方法

          ### 1. バイナリをダウンロード
          お使いのプラットフォームに合ったバイナリをダウンロードしてください：
          - **Linux (x64)**: `cert-checker-linux-amd64`
          - **Linux (ARM64)**: `cert-checker-linux-arm64`
          - **macOS (Intel)**: `cert-checker-darwin-amd64`
          - **macOS (Apple Silicon)**: `cert-checker-darwin-arm64`
          - **Windows**: `cert-checker-windows-amd64.exe`

          ### 2. 実行権限を付与（Linux/macOS）
          ```bash
          chmod +x cert-checker-*
          ```

          ### 3. 設定ファイルを作成
          ```bash
          # config.yaml.exampleをダウンロードしてコピー
          cp config.yaml.example config.yaml
          # 設定を編集
          vi config.yaml
          ```

          ### 4. 実行
          ```bash
          ./cert-checker-linux-amd64
          ```

          ## チェックサムの検証
          ```bash
          sha256sum -c checksums.txt
          ```

          ## 変更内容
          変更内容の詳細はコミット履歴を参照してください。
        draft: false
        prerelease: false
